<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Hambúrguer</title>

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="global.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1>Logo</h1>
          <nav aria-label="Menu principal">
            <button
              aria-label="Abrir Menu"
              aria-expanded="false"
              aria-controls="menu-principal"
              id="btn-menu"
            >
              <i class="fi fi-sr-menu-burger" aria-hidden="true"></i>
            </button>

            <ul id="menu-principal" class="menu">
              <li><a href="/">Home</a></li>
              <li><a href="sobre.html">Sobre</a></li>
              <li><a href="contato.html">Contato</a></li>
              <li><a href="servicos.html">Serviços</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="todo-list-container">
          <h2>lista de afazeres</h2>

          <!-- campo para digitar a minha tarefa -->
          <form class="form-todo">
            <label for="tarefa" class="sr-only">Digite a sua tarefa</label>
            <input type="text" id="tarefa" placeholder="Digite a sua tarefa" />
            
            <!-- botão para adicionar tarefa -->
            <button class="btnAdd">
              <span>Adicionar tarefa</span>
              <i class="fi fi-sr-plus" aria-hidden="true"></i>
            </button>
          </form>

          <!-- lista com itens da lista -->
          <ul class="todo-list"></ul>
        </section>
      </div>
    </main>

    <script src="js/menu-hamburguer.js"></script>
    <script src="js/todo-list.js"></script>
  </body>
</html>

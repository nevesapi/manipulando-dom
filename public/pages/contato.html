<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Logo</title>

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="../global.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1>Logo</h1>
          <nav aria-label="Menu principal">
            <button
              aria-label="Abrir Menu"
              aria-expanded="false"
              aria-controls="menu-principal"
              id="btn-menu"
              class="btn btn-hidden"
            >
              <i class="fi fi-sr-menu-burger" aria-hidden="true"></i>
            </button>

            <ul id="menu-principal" class="menu">
              <li><a href="/">Home</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="contato.html">Contato</a></li>
              <li><a href="servicos.html">Serviços</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="contato">
          <h2>Entre em contato</h2>
          <button disabled>Teste</button>

          <p>
            Ao entrar em contato, você está prestes a ter uma experiência
            incrivel
          </p>

          <form
            action="https://formspree.io/f/mykkgwab"
            class="form-contato"
            method="POST"
            id="form-contato"
          >
            <div class="input-container">
              <label for="name">Nome</label>
              <input
                type="text"
                id="name"
                placeholder="Digite seu nome"
                name="name"
              />
            </div>

            <div class="input-container">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="exemplo@exemplo.com"
                name="email"
              />
            </div>

            <div class="cep">
              <div class="input-container">
                <label for="cep">Cep</label>
                <input
                  type="text"
                  inputmode="numeric"
                  maxlength="9"
                  id="cep"
                  placeholder="00000-000"
                  name="cep"
                />
              </div>

              <button type="button" id="buscarCep">Buscar Cep</button>
            </div>

            <div class="endereco" id="endereco">
              <div class="input-container">
                <label for="rua">Rua</label>
                <input type="text" id="rua" placeholder="Rua ali" name="rua" />
              </div>

              <div class="input-container">
                <label for="bairro">bairro</label>
                <input
                  type="text"
                  id="bairro"
                  placeholder="Ali"
                  name="bairro"
                />
              </div>

              <div class="input-container">
                <label for="estado">Estado</label>
                <input
                  type="text"
                  id="estado"
                  placeholder="São Paulo"
                  name="estado"
                />
              </div>

              <div class="input-container">
                <label for="message">Mensagem</label>
                <textarea
                  name="message"
                  id="message"
                  cols="25"
                  rows="10"
                  placeholder="Digite a sua mensagem aqui..."
                ></textarea>
              </div>
            </div>

            <button type="submit" id="btnEnviarForm" disabled>
              Enviar formulário
            </button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy;2025 - Dev</p>
    </footer>

    <script src="../js/components/menu-hamburguer.js"></script>
    <script src="../js/components/forms/form-contato.js"></script>
  </body>
</html>
